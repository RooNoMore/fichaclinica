<h1>Lista de Usuarios</h1>
<table border="1" style="border-collapse: collapse;">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo Electr√≥nico</th>
    </tr>
    {% for usuario in usuarios %}
    <tr>
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.username }}</td>
        <td>{{ usuario.email }}</td>
        <td>
            <a href="{% url 'editar' usuario.id %}">Editar</a>
            {% comment %} <a href="{% url 'eliminar' usuario.id %}">Eliminar</a> {% endcomment %}
        </td>
    </tr>
    {% endfor %}
</table>
