<h3>Receta para {{ paciente.nombre }}</h3>

{% if medicamentos %}
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Dosis</th>
            <th>Frecuencia</th>
            <th>VÃ­a</th>
        </tr>
    </thead>
    <tbody>
    {% for med in medicamentos %}
        <tr>
            <td>{{ med.nombre }}</td>
            <td>{{ med.dosis }}</td>
            <td>{{ med.frecuencia }}</td>
