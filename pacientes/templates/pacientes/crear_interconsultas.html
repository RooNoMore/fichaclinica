{% extends 'base.html' %}

{% block content %}
<h3 class="mb-3">Nueva Interconsulta para {{ paciente.nombre }}</h3>
<div class="card shadow-sm">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Solicitar Interconsulta</button>
        </form>
    </div>
</div>
{% endblock %}
