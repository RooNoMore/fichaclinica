{% extends 'base.html' %}

{% block content %}
  <h2>Crear Epicrisis para {{ paciente.nombre }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="accion" value="borrador" class="btn btn-secondary">Guardar borrador</button>
    <button type="submit" name="accion" value="finalizar" class="btn btn-primary">Generar Epicrisis (PDF)</button>
  </form>
{% endblock %}
