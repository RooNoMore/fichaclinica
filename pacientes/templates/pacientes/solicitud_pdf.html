<!DOCTYPE html>
<html lang="es">
<head>

    <title>{{ solicitud.get_tipo_display }}</title>

        body { font-family: Arial, sans-serif; font-size: 12pt; margin: 30px; }
        h1 { text-align: center; font-size: 14pt; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>{{ solicitud.get_tipo_display }}</h1>

    <p><strong>Nombre:</strong> {{ paciente.nombre }}</p>

    <p><strong>Ficha:</strong> {{ paciente.ficha }}</p>
    <p><strong>Detalle:</strong> {{ solicitud.detalle|default:"-" }}</p>

    <p style="margin-top:40px;">______________________________________</p>
    <p>Profesional solicitante</p>
</body>
</html>
